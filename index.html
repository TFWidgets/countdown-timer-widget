<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer Widget - Event Countdown</title>
    <meta name="description" content="Beautiful countdown timer widget for events. Perfect for launches, sales, and special occasions in Europe.">
    <link rel="stylesheet" href="./dist/widget.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .demo-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Основной виджет с автоинициализацией -->
        <div data-widget="countdown" data-options='{"locale":"en-GB","labels":{"days":"Days","hours":"Hours","minutes":"Minutes","seconds":"Seconds"},"doneText":"Event started!","showControls":true,"autoStart":true}'></div>
        
        <div class="footer">
            <p>Perfect for events, launches, sales, and special occasions</p>
        </div>
    </div>

    <script src="./dist/widget.min.js"></script>
</body>
</html>
